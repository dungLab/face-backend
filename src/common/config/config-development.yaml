kakao:
  redirect-uri: 'https://face-dev.dung-lab.link/auth/kakao/callback'
  info:
    url: 'https://kapi.kakao.com/v2/user/me'
  authorize:
    url: 'https://kauth.kakao.com/oauth/authorize'
  token:
    url: 'https://kauth.kakao.com/oauth/token'

jwt:
  access-token:
    expires: '3h'
  refresh-token:
    expires: '12d'

front:
  redirect-uri: 'https://face-client-bundle.s3.ap-northeast-1.amazonaws.com/index.html/auth/token'
